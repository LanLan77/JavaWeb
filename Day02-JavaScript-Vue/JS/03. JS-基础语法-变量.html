<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-数据类型-变量</title>
</head>
<body>
    <script>
        // 特点一：作用域比较大，全局变量
        // 特点二：可以重复声明 
        {
             var x = 1;
             var x = "A"
        }
        alert(x); 
        
        // let: 局部变量；不能重复定义
        {
            let x = 1;
            // let x = "a"
        }
       alert(x); 

       // const：常量，不能改变
       const pi = 3.14;
       pi = 3.15; 
       alert(pi);
    </script>
    
</body>
</html>
