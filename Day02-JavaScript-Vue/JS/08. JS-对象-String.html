<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-String字符串</title>
</head>
<!--   
    length          字符串的长度。
    charAt()        返回在指定位置的字符。
    indexOf()       检索字符串
    trim()          去除字符串两边的空格
    substring()     提取字符串中两个指定的索引号之间的字符
 -->
<body>
    <script> 
        // 创建字符串
        var str = "   String 字符串  ";
        console.log(str);
        // 字符串长度
        console.log(str.length); 
        // 返回在指定位置的字符。
        console.log(str.charAt(4));
        // 检索字符串
        console.log(str.indexOf("r"));
        // 去除字符串两边的空格
        var s = str.trim();
        console.log(s); 
        //提取字符串中两个指定的索引号之间的字符
        console.log(s.substring(0,5));
    </script>
    
</body>
</html>
