<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-函数</title>
</head>
<body>
     <script>
        //定义函数1
        function add1(a,b){
            return a+b;
        }

        //定义函数2
        var add2 = function(a,b){
            return a +b;
        }


        //函数调用
        var result1 = add1(10,20); 
        alert(result1)

        var result2 = add2(10,30); 
        alert(result2)
     </script>
    
</body>
</html>
