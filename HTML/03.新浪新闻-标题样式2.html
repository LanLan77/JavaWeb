<!-- 
    CSS选择器 
    1. 元素选择器
    2. id选择器
    3. 类选择器 

    优先级：id > class > 元素选择器 
-->

<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焦点访谈：中国底气 新思想夯实大国粮仓</title> 
    </style>

    <style>
        h1{
            color: #4d4f53;
        }


        /* 元素选择器  
        span{
            color: #968d92  ;
         } */

           
        /* 类选择器
        .cls{
            color: #968d92  ;
        } */

        /* id择器 */
        #time{
             color: #969d92 ;
             font-size:  13px  ;  
             /* 设置字体大小   */
        }

    </style>

</head>
<body> 
    <img src="img/news_logo.png" width="300px" >新浪政务 > 正文  
    <h1>焦点访谈：中国底气 新思想夯实大国粮仓 </h1> 
    <hr>
    <!-- span标签没有任何语义 -->
    <span class="cls" id = "time">2023年3月2日 21:50</span>  <span>央视网</span>
    <hr>
</body>
</html>
